content: |
  <strong>The Mythe Guild</strong> is a non profit trust devoted to the conservation of art, culture and ecology in the lower Himalayas. Our work seeks to explore natural history, folklore, craftsmanship, community and material culture through creative practice.<br>
  <br>
  Based at <strong>The Mythe Estate in Shimla's Upper Kaithu</strong>, they can be reached at <strong>trust@themythe.org</strong>.
